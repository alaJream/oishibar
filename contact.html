    <div class="container my-4">
        <h2>Contact Us</h2><br>
        <form>
            <div class="mb-3">
                <label for="FName" class="form-label">Full Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="ChooseOpt" class="form-label">How can we help you?</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">I would like to give feedback/suggestions.</option>
                    <option value="2">There is a photo/review that is bothering me and I would like to report it.
                    </option>
                    <option value="3">The website is not working the way they should.</option>
                    <option value="4">I found incorrect/outdated information on a page.</option>
                    <option value="5">Others</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Elaborate your concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">Already a member?</div><br>
                <div class="col-sm10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Yes</label><br>
                    </div>
                </div>
            </div>
            <br>
            <button href="home.html" type="submit"  class="btn btn-primary">Submit</button>
        </form>
